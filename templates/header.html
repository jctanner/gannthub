<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>gantthub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        table {
            table-layout: fixed ;
        }
        tr {
            width: 100%;
        }
        td {
            width: 15%;
        }
        progress {
            width: 100%;
        }
        .navbar-link {
            padding-left:10px;
            padding-right:10px;
        }
    </style>
    {% if tasks is defined %}
    {% include 'gantt.html' %}
    {% endif %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">gantthub</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">projects</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for project in api.get_projects() %}
                            <a class="dropdown-item" href="/projects/{{project.task_id}}">{{project.task_name}}</a>
                        {% endfor %}
                        </div>
                    </div>
            </div>
        </nav>
