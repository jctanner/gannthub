<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function daysToMilliseconds(days) {
      return days * 24 * 60 * 60 * 1000;
    }

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      /*
      data.addRows([
        ['Research', 'Find sources',
         new Date(2015, 0, 1), new Date(2015, 0, 5), null,  100,  null],
        ['Research2', 'Find sources2',
         new Date(2015, 0, 6), new Date(2015, 0, 7), null,  100,  'Research'],
        ['Write', 'Write paper',
         null, new Date(2015, 0, 9), daysToMilliseconds(3), 25, 'Research,Outline'],
        ['Cite', 'Create bibliography',
         null, new Date(2015, 0, 7), daysToMilliseconds(1), 20, 'Research,Research2'],
        ['Complete', 'Hand in paper',
         null, new Date(2015, 0, 10), daysToMilliseconds(1), 0, 'Cite,Write'],
        ['Outline', 'Outline paper',
         null, new Date(2015, 0, 6), daysToMilliseconds(1), 100, 'Research']
      ]);
      */

      data.addRows([{% for task in tasks %}
        [
            '{{ task.task_id}}',
            '{{task.task_name}}',
            new Date({{task.start_date|split_ymd(ix=0)}}, {{task.start_date|split_ymd(ix=1)}}, {{task.start_date|split_ymd(ix=2)}}),
            new Date({{task.end_date|split_ymd(ix=0)}}, {{task.end_date|split_ymd(ix=1)}}, {{task.end_date|split_ymd(ix=2)}}),
            daysToMilliseconds({{task.duration}}),
            {{task.percent_complete}},
            {% if task.dependencies %}'{{task.dependencies}}'{% else %}null{% endif %}
        ],
      {% endfor %}]);

      var options = {
        height: 275,
        gantt: {
            criticalPathEnabled: true,
            criticalPathStyle: {
                stroke: '#e64a19',
                strokeWidth: 5
            }
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
